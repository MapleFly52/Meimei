<!DOCTYPE HTML>
<html>
<body>


<!--canvas-->
<canvas id="myCanvas"  height="100" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<canvas id="myCanvas2" width="400" height="200"  style="border:1px solid #c3c3c3; margin: 0 auto;">
Your browser does not support the canvas element.
</canvas>

<script type="text/javascript">

var c=document.getElementById("myCanvas");
var cxt=c.getContext("2d");
cxt.fillStyle="#FF0000";
cxt.beginPath();
cxt.arc(70,18,15,0,Math.PI*2,true);
cxt.closePath();
cxt.fill();

</script>

<script type="text/javascript">
	var demo = document.getElementById("myCanvas2");
	var demoC = demo.getContext("2d");
	demoC.fillStyle = "blue";
	demoC.beginPath();
	demoC.arc(200, 100, 20, 0, Math.PI, false);
	demoC.closePath();
	demoC.fill();
</script>


<!--svg -->
<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">

<defs>
<radialGradient id="grey_blue" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
<stop offset="0%" style="stop-color:rgb(200,200,200); stop-opacity:0"/>
<stop offset="100%" style="stop-color:rgb(0,0,255); stop-opacity:1"/>
</radialGradient>
</defs>

<ellipse cx="30" cy="20" rx="11" ry="10" style="fill:url(#grey_blue)"/>

</svg>


<script type="text/javascript">

if (localStorage.pagecount)
	{
	localStorage.pagecount=Number(localStorage.pagecount) +1;
	}
else
	{
	localStorage.pagecount=1;
	}
document.write("Visits: " + localStorage.pagecount + " time(s).");

</script> 

<p>刷新页面会看到计数器在增长。</p>

<p>请关闭浏览器窗口，然后再试一次，计数器会继续计数。</p>


</body>
</html>
